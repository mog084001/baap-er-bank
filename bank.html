<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-emerald-100">
    <header>
        <h1 class="text-5xl text-center mt-20">Let's get some <span
                class="font-semibold text-violet-600">Mooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white text-center">
                <div class="bg-lime-400 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-teal-400 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!--Deposit and Withdraw-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 p-8 rounded grid justify-items-center">
                    <h4 class="text-2xl text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-4 px-4 mt-4 rounded" type="text" name="" id="deposit-field"
                        placeholder="$ amount you want to deposit">

                    <button id="btn-deposit"
                        class="bg-yellow-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded grid justify-items-center">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>

                    <input class="w-9/12 block mb-4 px-4 mt-4 rounded" type="text" name="" id="withdraw-field"
                        placeholder="$ amount you want to withdraw">

                    <button id="btn-withdraw"
                        class="bg-red-400 hover:bg-yellow-500 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/JS/deposit.js"></script>
</body>

</html>
