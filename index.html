<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <header class="">
        <h1 class="text-5xl text-center mt-20">Welcome to your <span class="font-semibold text-violet-600">My Baap Er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-cyan-100 w-9/12 mx-auto mt-14 p-8 rounded">
            <h3 class="text-3xl mb-4 font-medium text-center">Please Login</h3>
            <div class="grid justify-items-center">
                <input class="w-9/12 block mb-4 px-4 rounded" type="email" name="" id="user-email"
                    placeholder="Enter your email address">
                <input class="w-9/12 block mb-4 px-4 rounded" type="password" name="" id="user-password"
                    placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-purple-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>

        </section>
    </main>
    <script src="/JS/login.js"></script>
    <script src="/JS/deposit.js"></script>
    <script src="/JS/withdraw.js"></script>
</body>

</html>
